                        slots:
                          default:
                            - component: oh-link
                              config:
                                action: command
                                actionCommand: OFF
                                actionItem: =props.group+'_Operating_program__holiday_at_home_active'
                                style:
                                  color: white
                                  height: 100%
                                  width: 100%
