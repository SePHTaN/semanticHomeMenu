uid: wp_fastChoice
tags: []
props:
  parameters:
    - context: item
      description: group containg all heating-items
      label: heating group
      name: group
      required: true
      type: TEXT
    - context: Text
      label: Language
      name: lang
      required: true
      type: TEXT
    - context: Text
      label: ColorScheme
      name: fcColorScheme
      required: true
      type: TEXT
  parameterGroups: []
timestamp: Feb 24, 2026, 7:15:10 PM
component: f7-block
config:
  class:
    - no-margin
    - no-padding
  style:
    overflow: hidden
    width: 390px
  stylesheet: |
    .button {
      margin: 5px 0px;
      text-align: left !important;
      }
    div.popup.modal-in {
      height: 300px;
      }
slots:
  default:
    - component: f7-row
      config:
        class:
          - align-items-center
          - justify-content-center
        style:
          background-color: =props.fcColorScheme
          padding: 5px 0px
      slots:
        default:
          - component: oh-button
            config:
              class:
                - display-flex
                - justify-content-flex-start
              popoverClose: .fastChoice
              style:
                flex: 0 0 70px
                font-size: 14px
                font-weight: 600
                margin: 0px
              text: =t('dialogs.back')
              visible: =[1,2,3,4,5].includes(vars.activeSlide)?'false':'true'
          - component: oh-button
            config:
              action: variable
              actionVariable: activeSlide
              class:
                - justify-content-flex-start
              clearVariable: activeSlide
              style:
                flex: 0 0 70px
                font-size: 14px
                font-weight: 600
                margin: 0px
              text: =t('dialogs.back')
              visible: =[1,2,3,4,5].includes(vars.activeSlide)?'true':'false'
          - component: Label
            config:
              style:
                flex: 1 1 60%
                font-size: 18px
                font-weight: 700
                padding-right: 70px
                text-align: center
              text: =props.lang?'Schnell-Wahlen':'Quick selections'
    - component: f7-row
      config:
        class:
          - display-flex
          - justify-content-center
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 16px
                font-weight: 400
                line-height: 18px
                margin: 0px 0px 10px 0px
                text-align: center
              text: =props.lang?'Schnellwahlen passen dein System für spontane Änderungen
                an.':'Quick selections adjust your system for
                out-of-the-ordinary cases.'
    - component: f7-row
      config:
        class:
          - justify-content-center
        style:
          height: 300px
      slots:
        default:
          - component: f7-block
            config:
              class:
                - no-margin
                - display-flex
                - flex-direction-column
              style:
                transform: "=((vars.activeSlide == undefined))? 'translateX(0%)' :
                  'translateX(-110%)'"
                transition: transform 0.5s
            slots:
              default:
                - component: oh-button
                  config:
                    action: variable
                    actionVariable: activeSlide
                    actionVariableValue: 1
                    class:
                      - justify-content-left
                    color: =(themeOptions.dark=="light")?'black':'white'
                    large: true
                    outline: true
                    style:
                      borderRadius: 4px
                      font-weight: 600
                      text-transform: none
                      width: 320px
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:material-symbols:grid-on-sharp
                          style:
                            padding: 0px 10px 0px 0px
                          width: 20px
                      - component: Label
                        config:
                          text: "=props.lang?'Betriebsart ändern': 'Operating mode switch'"
                - component: oh-button
                  config:
                    action: toggle
                    actionCommand: ON
                    actionCommandAlt: OFF
                    actionItem: =props.group+'_DHW_one_time_charge_function_active'
                    class:
                      - justify-content-left
                    color: =(themeOptions.dark=="light")?'black':'white'
                    large: true
                    outline: true
                    style:
                      borderRadius: 4px
                      text-transform: none
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:bx:shower
                          style:
                            padding: 0px 10px 0px 0px
                          width: 20px
                      - component: Label
                        config:
                          style:
                            flex-grow: 1
                          text: "=props.lang?'Einmalige Warmwasserbereitung': 'I want hot water'"
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:check-circle
                          visible: =@(props.group+'_DHW_one_time_charge_function_active')=='ON'
                          width: 20px
                - component: oh-button
                  config:
                    action: variable
                    actionVariable: activeSlide
                    actionVariableValue: 3
                    class:
                      - justify-content-left
                    color: =(themeOptions.dark=="light")?'black':'white'
                    large: true
                    outline: true
                    style:
                      borderRadius: 4px
                      text-transform: none
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:heart
                          style:
                            padding: 0px 10px 0px 0px
                          width: 20px
                      - component: Label
                        config:
                          style:
                            flex-grow: 1
                          text: "=props.lang?'Einmal Zeitphase verlängern': 'Extended heating'"
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:check-circle
                          visible: =(@(props.group+'_Operating_program__Forced_last_from_schedule_Circuit_0_active')=='ON')||
                            (@(props.group+'_Operating_program__Forced_last_from_schedule_Circuit_1_active')=='ON')||
                            (@(props.group+'_Operating_program__Forced_last_from_schedule_Circuit_2_active')=='ON')||
                            (@(props.group+'_Operating_program__Forced_last_from_schedule_Circuit_3_active')=='ON')
                          width: 20px
                - component: oh-button
                  config:
                    action: variable
                    actionVariable: activeSlide
                    actionVariableValue: 4
                    class:
                      - justify-content-left
                    color: =(themeOptions.dark=="light")?'black':'white'
                    large: true
                    outline: true
                    style:
                      borderRadius: 4px
                      text-transform: none
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:ri:suitcase-fill
                          style:
                            padding: 0px 10px 0px 0px
                          width: 20px
                      - component: Label
                        config:
                          style:
                            flex-grow: 1
                          text: "=props.lang?'Ferien Programm': 'Holiday'"
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:check-circle
                          iconColor: (@(props.group+'_Operating_program__holiday_active')=='ON')?'orange':'green'
                          visible: =(@(props.group+'_Operating_program__holiday_active')=='ON')||(@(props.group+'_Operating_program__holiday_status')=='ON')
                          width: 20px
                - component: oh-button
                  config:
                    action: variable
                    actionVariable: activeSlide
                    actionVariableValue: 5
                    class:
                      - justify-content-left
                    color: =(themeOptions.dark=="light")?'black':'white'
                    large: true
                    outline: true
                    style:
                      borderRadius: 4px
                      text-transform: none
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:sofa-single
                          style:
                            padding: 0px 10px 0px 0px
                          width: 20px
                      - component: Label
                        config:
                          style:
                            flex-grow: 1
                          text: "=props.lang?'Ferien Zuhause Programm': 'Day(s) at home'"
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:check-circle
                          color: =(@(props.group+'_Operating_program__holiday_at_home_active')=='ON')?'orange':'green'
                          visible: =(@(props.group+'_Operating_program__holiday_at_home_active')=='ON')||(@(props.group+'_Operating_program__holiday_at_home_status')=='ON')
                          width: 20px
          - component: f7-block
            config:
              class:
                - no-margin
              style:
                height: 290px
                position: absolute
                transform: "=(vars.activeSlide == 1) ? 'translateX(0%)' : 'translateX(100%)'"
                transition: transform 0.5s
                visible: =(vars.activeSlide == 1)
                width: 100%
            slots:
              default:
                - component: Label
                  config:
                    class:
                      - display-flex
                      - justify-content-center
                    style:
                      font-size: 18px
                      font-weight: 600
                    text: "=props.lang?'Betriebsart ändern': 'Operating mode switch'"
                - component: oh-repeater
                  config:
                    for: circuit
                    fragment: true
                    rangeStart: =Number(JSON.parse(@(props.group+'_Circuits_enabled'))[0])
                    rangeStep: 1
                    rangeStop: =(Number(JSON.parse(@(props.group+'_Circuits_enabled'))[0])==0)?JSON.parse(@(props.group+'_Circuits_enabled')).length-1:JSON.parse(@(props.group+'_Circuits_enabled')).length
                    sourceType: range
                  slots:
                    default:
                      - component: f7-segmented
                        config:
                          style:
                            height: calc(var(--f7-button-height) + 10px)
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                for: option
                                fragment: true
                                itemOptions: =props.group+'_Operating_mode__active_Circuit_'+loop.circuit
                                sourceType: itemCommandOptions
                              slots:
                                default:
                                  - component: Label
                                    config:
                                      class:
                                        - display-flex
                                        - align-items-center
                                      style:
                                        font-size: 14px
                                        font-weight: 600
                                        padding-right: 10px
                                        white-space: nowrap
                                      text: =@(props.group+'_Circuit_name_Circuit_'+loop.circuit)
                                      visible: =loop.option_idx==0
                                  - component: oh-button
                                    config:
                                      action: command
                                      actionCommand: =loop.option.command
                                      actionItem: =props.group+'_Operating_mode__active_Circuit_'+loop.circuit
                                      active: =(@(props.group+'_Operating_mode__active_Circuit_'+loop.circuit) ===
                                        loop.option.label)
                                      color: =props.fcColorScheme
                                      outline: true
                                      style:
                                        border-bottom-left-radius: =(loop.option_idx==0)?'8px':'0px'
                                        border-top-left-radius: =(loop.option_idx==0)?'8px':'0px'
                                        border-left: =(loop.option_idx=='0')?'2px solid '+props.fcColorScheme:'2px solid
                                           '+props.fcColorScheme
                                        text-transform: none
                                      text: =loop.option.label
                - component: Label
                  config:
                    class:
                      - display-flex
                    style:
                      font-size: 14px
                      font-weight: 600
                    text: "=props.lang? 'Warmwasser': 'Domestic Hot Water'"
                - component: f7-segmented
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          for: option
                          fragment: true
                          itemOptions: =props.group+'_heatingdhwoperatingmodesactive'
                          sourceType: itemCommandOptions
                        slots:
                          default:
                            - component: oh-button
                              config:
                                action: command
                                actionCommand: =loop.option.command
                                actionItem: =props.group+'_heatingdhwoperatingmodesactive'
                                active: =(@(props.group+'_heatingdhwoperatingmodesactive') ===
                                  loop.option.label)
                                color: =props.fcColorScheme
                                outline: true
                                style:
                                  margin: 5px 0px
                                  text-transform: none
                                text: =loop.option.label
                - component: f7-col
                  config:
                    class:
                      - no-padding
                      - display-flex
                      - justify-content-flex-end
                      - align-items-flex-end
                    style:
                      --dist: =((JSON.parse(@(props.group+'_Circuits_enabled')).length) * 38)+'px'
                      height: calc(290px - 27px - var(--dist) - 59px - 5px)
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: variable
                          actionVariable: activeSlide
                          clearVariable: activeSlide
                          fill: true
                          raised: true
                          round: true
                          text: =t('dialogs.close')
          - component: f7-block
            config:
              class:
                - no-margin
              style:
                height: 290px
                position: absolute
                transform: "=(vars.activeSlide == 3) ? 'translateX(0%)' : 'translateX(100%)'"
                transition: transform 0.5s
                visible: =(vars.activeSlide == 3)
                width: 100%
            slots:
              default:
                - component: Label
                  config:
                    class:
                      - display-flex
                      - justify-content-center
                    style:
                      font-size: 18px
                      font-weight: 600
                    text: "=props.lang?'Einmal Zeitphase verlängern': 'Extended heating'"
                - component: Label
                  config:
                    text: "=props.lang?'in folgenden Heizkreisen:': 'in the following heating
                      circuits:'"
                - component: oh-repeater
                  config:
                    for: circuit
                    fragment: true
                    rangeStart: =Number(JSON.parse(@(props.group+'_Circuits_enabled'))[0])
                    rangeStep: 1
                    rangeStop: =(Number(JSON.parse(@(props.group+'_Circuits_enabled'))[0])==0)?JSON.parse(@(props.group+'_Circuits_enabled')).length-1:JSON.parse(@(props.group+'_Circuits_enabled')).length
                    sourceType: range
                  slots:
                    default:
                      - component: f7-row
                        config:
                          class:
                            - display-flex
                            - align-items-center
                            - justify-content-flex-start
                          style:
                            background: lightgray
                            height: auto
                        slots:
                          default:
                            - component: oh-button
                              config:
                                action: variable
                                actionVariable: circuits
                                aactionVariableValue: =(vars.circuits=='NULL')?'(vars.circuits=Math.pow(2,(loop.circuit-1)))':(vars.circuits^Math.pow(2,(loop.circuit-1)))
                                actionVariableValue: =(vars.circuits=='NULL')?'(vars.circuits=Math.pow(2,(loop.circuit)))':(vars.circuits^Math.pow(2,(loop.circuit)))
                                fill: true
                                outline: true
                                small: true
                                style:
                                  borderRadius: 0px
                                  height: 22px
                                  margin: 5px 10px
                                  padding: 2px 2px
                              slots:
                                default:
                                  - component: oh-icon
                                    config:
                                      aicon: =(vars.circuits&Math.pow(2,(loop.circuit-1)))>0?'iconify:mdi:check':'iconify:mdi:square-outline'
                                      icon: =(vars.circuits&Math.pow(2,(loop.circuit)))>0?'iconify:mdi:check':'iconify:mdi:square-outline'
                            - component: Label
                              config:
                                text: =(@(props.group+'_Circuit_name_Circuit_'+loop.circuit))
                      - component: f7-row
                        config:
                          style:
                            background: transparent !important
                            height: 5px
                - component: f7-col
                  config:
                    class:
                      - no-padding
                      - display-flex
                      - justify-content-flex-end
                      - align-items-flex-end
                    style:
                      --dist: =((JSON.parse(@(props.group+'_Circuits_enabled')).length) * 37)+'px'
                      height: calc(290px - 48px - var(--dist) - 5px)
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: variable
                          actionVariable: activeSlide
                          clearVariable: activeSlide
                          fill: true
                          raised: true
                          round: true
                        slots:
                          default:
                            - component: oh-link
                              config:
                                action: rule
                                actionRule: Heatpump_fastChoice
                                actionRuleContext:
                                  group: props.group
                                  circuitCount: =JSON.parse(@(props.group+'_Circuits_enabled')).length
                                  firstCircuit: =Number(JSON.parse(@(props.group+'_Circuits_enabled'))[0])
                                  circuitItem: =props.group+'_Operating_program__Forced_last_from_schedule_Circuit_1_active'
                                  circuitToggle: =vars.circuits
                                  task: timePhase
                                style:
                                  color: white
                                text: =t('dialogs.save')
          - component: f7-block
            config:
              class:
                - no-margin
                - padding-horizontal-half
              style:
                height: 290px
                overflow: hidden
                position: absolute
                transform: "=(vars.activeSlide == 4) ? 'translateX(0%)' : 'translateX(100%)'"
                transition: transform 0.5s
                visible: =(vars.activeSlide == 4)
                width: 100%
            slots:
              default:
                - component: Label
                  config:
                    class:
                      - display-flex
                      - justify-content-center
                    style:
                      font-size: 18px
                      font-weight: 600
                    text: =props.lang?'Ferien-Programm':'Holiday'
                - component: Label
                  config:
                    style:
                      font-size: 14px
                      font-weight: 500
                      text-transform: uppercase
                    text: "=props.lang?'Zeitraum deiner Abwesenheit': 'Choose a time frame'"
                - component: f7-block
                  config:
                    class:
                      - no-margin
                      - no-padding
                    style:
                      background-color: lightgray
                      display: grid
                      grid-template-areas: |
                        "date-start start-icon date-end end-icon"
                        "start-date start-icon end-date end-icon"
                      grid-template-columns: 1fr 60px 1fr 60px
                      grid-template-rows: 20px 30px
                      min-height: 50px
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          for: times
                          fragment: true
                          in:
                            - column: 1
                              hitem: _Operating_program__holiday_start
                              date: Start
                              item: start
                              text: =props.lang?'Beginn':'Start'
                            - column: 3
                              hitem: _Operating_program__holiday_end
                              date: Ende
                              item: end
                              text: =props.lang?'Ende':'End'
                          sourceType: array
                        slots:
                          default:
                            - component: oh-link
                              config:
                                action: popover
                                popoverOpen: =".date-popover-Ferien"+loop.times.date
                                style:
                                  grid-column: =`${loop.times.column} / span 2`
                                  grid-row: 1 / span 2
                              slots:
                                default:
                                  - component: f7-popover
                                    config:
                                      backdrop: true
                                      class: ="date-popover-Ferien"+loop.times.date
                                      closeByBackdropClick: false
                                      closeByOutsideClick: false
                                      closeOnEscape: true
                                      style:
                                        width: 350px
                                    slots:
                                      default:
                                        - component: widget:wp_fastChoice_setter
                                          config:
                                            group: =props.group
                                            holidayType: ='_Operating_program__holiday_'
                                            dateType: =loop.times.item
                                            title: =loop.times.date
                                            popup: ="date-popover-Ferien"+loop.times.date
                                            lang: =props.lang
                                            setterColorScheme: =props.fcColorScheme
                            - component: Label
                              config:
                                style:
                                  align-content: center
                                  fontSize: 12px
                                  grid-area: ='date-'+loop.times.item
                                  padding-left: 5px
                                text: =loop.times.text
                            - component: Label
                              config:
                                style:
                                  align-content: center
                                  fontSize: 16px
                                  fontWeight: 600
                                  grid-area: =loop.times.item+'-date'
                                  padding-left: 5px
                                text: =dayjs(@(props.group+loop.times.hitem)).format('DD.MM.YYYY')
                                visible: =loop.times.column=='1'
                            - component: Label
                              config:
                                style:
                                  align-content: center
                                  fontSize: 16px
                                  fontWeight: 600
                                  grid-area: =loop.times.item+'-date'
                                  padding-left: 5px
                                text: =dayjs(@(props.group+loop.times.hitem)).format('DD.MM.YYYY')
                                visible: =loop.times.column=='3'
                            - component: oh-icon
                              config:
                                icon: iconify:mdi:calendar-range
                                style:
                                  border-right: =(loop.times.column=='1')?'solid 2px':'solid 0px'
                                  grid-area: =loop.times.item+'-icon'
                                  height: 38px
                                  opacity: 0.5
                                  padding: 7px 10px
                                  width: 40px
                - component: f7-col
                  config:
                    style:
                      display: grid
                      gap: 3px
                      grid-template-columns: 26px repeat(1, 1fr)
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          color: =props.fcColorScheme
                          icon: f7:info_circle_fill
                          width: 24px
                      - component: Label
                        config:
                          style:
                            font-size: 12px
                            text-align: left
                          text: "=props.lang?'Das Ferienprogramm startet um 00:00 Uhr des ersten
                            Ferientags und endet um 23:59 Uhr des letzten
                            Ferientags. D.h., dass das Zeitprogramm am ersten
                            und letzten Tag deines Urlaubs nicht aktiv ist.':
                            'The holiday program starts at 00:00 on the first
                            day of the holiday and ends at 23:59 on the last day
                            of the holiday. This means that the time schedule is
                            not active on the first and last day of your
                            holidays.'"
                      - component: Label
                        config:
                          style:
                            font-size: 12px
                            grid-column-start: 2
                            margin-top: 2px
                            text-align: left
                          text: "=props.lang?'In diesem Zeitraum werden alle Heizkreise mit der
                            reduzierten Wunschtemperatur beheizt und dein
                            Warmwasser ist ausgeschaltet. Frostschutz-Modus
                            bleibt aktiv.': 'During this time frame, your home
                            is heated with reduced temperature and the hot water
                            is off. Frost protection mode will stay active.'"
                - component: f7-col
                  config:
                    class:
                      - justify-content-space-between
                    style:
                      display: grid
                      grid-template-columns: auto auto
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: variable
                          actionVariable: activeSlide
                          clearVariable: activeSlide
                          fill: true
                          raised: true
                          round: true
                          style:
                            grid-column-start: 1
                            margin: 20px 0px 0px 0px
                          visible: =@(props.group+'_Operating_program__holiday_active')=='ON'
                        slots:
                          default:
                            - component: oh-link
                              config:
                                action: command
                                actionCommand: OFF
                                actionItem: =props.group+'_Operating_program__holiday_active'
                                style:
                                  color: white
                                text: =t("dialogs.disable")
                      - component: oh-button
                        config:
                          action: variable
                          actionVariable: activeSlide
                          clearVariable: activeSlide
                          fill: true
                          raised: true
                          round: true
                          style:
                            grid-column-start: 2
                            margin: 20px 0px 0px 0px
                          visible: =(dayjs(@(props.group+'_Operating_program__holiday_start')).isAfter(dayjs())&&
                            dayjs(@(props.group+'_Operating_program__holiday_end'))>=(dayjs(@(props.group+'_Operating_program__holiday_start')))&&
                            @(props.group+'_Operating_program__holiday_active')=='OFF')
                        slots:
                          default:
                            - component: oh-link
                              config:
                                action: command
                                actionCommand: ON
                                actionItem: =props.group+'_Operating_program__holiday_active'
                                style:
                                  color: white
                                  height: 100%
                                  width: 100%
                                text: =t("dialogs.enable")
          - component: f7-block
            config:
              class:
                - no-margin
                - padding-horizontal-half
              style:
                height: 290px
                overflow: hidden
                position: absolute
                transform: "=(vars.activeSlide == 5) ? 'translateX(0%)' : 'translateX(100%)'"
                transition: transform 0.5s
                visible: =(vars.activeSlide == 5)
                width: 100%
            slots:
              default:
                - component: Label
                  config:
                    class:
                      - display-flex
                      - justify-content-center
                    style:
                      font-size: 18px
                      font-weight: 600
                    text: "=props.lang?'Ferien Zuhause Programm': 'Holiday At Home program'"
                - component: Label
                  config:
                    style:
                      font-size: 14px
                      font-weight: 500
                      text-transform: uppercase
                    text: "=props.lang?'Zeitraum deiner Abwesenheit': 'period of your absence'"
                - component: f7-block
                  config:
                    class:
                      - no-margin
                      - no-padding
                    style:
                      background-color: lightgray
                      display: grid
                      grid-template-areas: |
                        "date-start start-icon date-end end-icon"
                        "start-date start-icon end-date end-icon"
                      grid-template-columns: 1fr 60px 1fr 60px
                      grid-template-rows: 20px 30px
                      min-height: 50px
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          for: times
