                        config:
                          buttonsOnly: false
                          fill: true
                          item: =(props.group+"_DHW_temperature_hysteresis_switchOffValue")
                          max: 10
                          min: 0
                          step: 0.5
                          style:
                            --f7-stepper-button-bg-color: =props.hystereseColorScheme
    - component: f7-row
      config:
        class:
          - margin-half
      slots:
        default:
          - component: f7-col
            slots:
              default:
                - component: Label
                  config:
                    style:
                      font-size: 12px
                      font-weight: bold
                    text: =!props.lang? 'Hysterese Aus':'Hysteresis Off'
                - component: Label
                  config:
                    style:
                      font-size: 12px
                    text: "=!props.lang? 'Wenn HYSTERESE AUS auf 2,5°C und Warmwasser auf 50°C
