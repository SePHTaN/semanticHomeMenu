uid: wp_hysterese
tags: []
props:
  parameters:
    - context: item
      description: Die Gruppe der Waermepumpe
      label: Heatpump Group
      name: group
      required: false
      type: TEXT
    - context: Text
      label: ColorScheme
      name: hystereseColorScheme
      required: true
      type: TEXT
  parameterGroups: []
timestamp: Feb 16, 2026, 8:19:55 PM
component: f7-block
config:
  class:
    - no-margin-vertical
    - no-padding
  style:
    --f7-stepper-bordercolor: =props.hystereseColorScheme
    --f7-stepper-value-text-color: =props.hystereseColorScheme
    width: 350px
    height: auto
  stylesheet: >
    .stepper-value {
      border-bottom: var(--f7-stepper-border-width) solid var(--f7-stepper-bordercolor);
      border-top: var(--f7-stepper-border-width) solid var(--f7-stepper-bordercolor);
      }
    .stepper-button-minus, .stepper-button-plus  {
      border: 2px solid var(--f7-stepper-bordercolor) !important;
      color: white;
      }
    .stepper-button:hover {
      background-color: #665;
      }
slots:
  default:
    - component: f7-row
      config:
        style:
          background-color: =props.hystereseColorScheme
      slots:
        default:
          - component: oh-button
            config:
              style:
                justify-content: start
                xheight: 24px
              popupClose: .popup-hysterese
              text: ='< Close'
          - component: Label
            config:
              style:
                font-size: 18px
                font-weight: 700
                text-align: left
                line-height: 28px
                flex: 0 1 75%
              text: Hysterese Einstellungen
    - component: f7-row
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 12px
                font-weight: 400
                margin: 0px 8px 5px 8px
                text-align: left
                text-transform: uppercase
              text: Die Hysterese gibt an wie weit die Warmwasser-temperatur unter den
                Sollwert sinken darf, bevor die Heizung wieder eingeschaltet
                wird.
    - component: f7-row
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 14px
                font-weight: 600
                margin: 0px 8px 0px 8px
                text-align: center
                text-transform: uppercase
              text: ="Hysterese Temperaturen"
    - component: f7-row
      config:
        style:
          margin: 0px 8px 0px 8px
      slots:
        default:
          - component: f7-col
            config:
              style:
                width: 47%
            slots:
              default:
