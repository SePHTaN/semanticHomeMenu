uid: wp_hysterese
tags: []
props:
  parameters:
    - context: item
      description: group containing all heating-items
      label: heating group
      name: group
      required: false
      type: TEXT
    - context: Text
      label: Language
      name: lang
      required: true
      type: TEXT
    - context: Text
      label: ColorScheme
      name: hystereseColorScheme
      required: true
      type: TEXT
  parameterGroups: []
timestamp: Feb 23, 2026, 10:18:34 PM
component: f7-block
config:
  class:
    - no-margin-vertical
    - no-padding
  style:
    --f7-stepper-bordercolor: =props.hystereseColorScheme
    --f7-stepper-value-text-color: =props.hystereseColorScheme
    width: 350px
    height: auto
  stylesheet: >
    .stepper-value {
      border-bottom: var(--f7-stepper-border-width) solid var(--f7-stepper-bordercolor);
      border-top: var(--f7-stepper-border-width) solid var(--f7-stepper-bordercolor);
      }
    .stepper-button-minus, .stepper-button-plus  {
      border: 2px solid var(--f7-stepper-bordercolor) !important;
      color: white;
      }
    .stepper-button:hover {
      background-color: #665;
      }
slots:
  default:
    - component: f7-row
      config:
        style:
          background-color: =props.hystereseColorScheme
      slots:
        default:
          - component: oh-button
            config:
              style:
                justify-content: start
                xheight: 24px
              popupClose: .popup-hysterese
              text: ='< Close'
          - component: Label
            config:
              style:
                font-size: 18px
                font-weight: 700
                text-align: left
                line-height: 28px
                flex: 0 1 75%
              text: "=!props.lang? 'Hysterese Einstellungen': 'Hysteresis Settings'"
    - component: f7-row
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 12px
                font-weight: 400
                margin: 0px 8px 5px 8px
                text-align: left
              text: "=!props.lang? 'Die Hysterese gibt an wie weit die Warmwasser-temperatur
                unter den Sollwert sinken darf, bevor die Heizung wieder
                eingeschaltet wird.': 'Hysteresis is the lowest and highest that
                the DHW temperature can reach before turning On or Off.'"
    - component: f7-row
      slots:
        default:
          - component: Label
            config:
              style:
                font-size: 14px
                font-weight: 600
                margin: 0px 8px 0px 8px
                text-align: center
                text-transform: uppercase
              text: =!props.lang?'Hysterese Temperaturen':'Hysteresis Temperatures'
    - component: f7-row
      config:
        style:
          margin: 0px 8px 0px 8px
      slots:
        default:
          - component: f7-col
            config:
              style:
                width: 47%
            slots:
              default:
                - component: f7-row
                  config:
                    class:
                      - justify-content-start
                      - align-items-center
                      - padding-horizontal-half
                    style:
                      background-color: gray
                      border: ='3px solid '+props.hystereseColorScheme
                      border-radius: 5px
                      height: 50px
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: oh:limit-upper
                          style:
                            font-size: 24px
                      - component: Label
                        config:
                          style:
                            color: white
                            font-size: 14px
                            font-weight: 600
                            margin-left: 10px
                          text: =!props.lang?'Hysterese Ein':'Hysteresis On'
          - component: f7-col
            config:
              style:
                width: 2%
          - component: f7-col
            config:
              style:
                width: 47%
            slots:
              default:
                - component: f7-row
                  config:
                    class:
                      - justify-content-center
                      - align-items-center
                    style:
                      background-color: gray
                      border: ='3px solid '+props.hystereseColorScheme
                      border-radius: 5px
                      height: 50px
                  slots:
                    default:
                      - component: oh-stepper
                        config:
                          buttonsOnly: false
                          fill: true
                          item: =(props.group+'_DHW_temperature_hysteresis_switchOnValue')
                          max: 10
                          min: 0
                          step: 0.5
                          style:
                            --f7-stepper-button-bg-color: =props.hystereseColorScheme
    - component: f7-row
      config:
        class:
          - margin-half
      slots:
        default:
          - component: f7-col
            slots:
              default:
                - component: Label
                  config:
                    style:
                      font-size: 12px
                      font-weight: bold
                    text: =!props.lang? 'Hysterese Ein':'Hysteresis On'
                - component: Label
                  config:
                    style:
                      font-size: 12px
                    text: "=!props.lang? 'Wenn HYSTERESE EIN auf 2,5°C und Warmwasser auf 50°C
                      eingestellt ist, bedeutet dies, dass das System
                      einschaltet, wenn dass Wasser 47,5°C erreicht.': 'If your
                      HYSTERESIS ON is set to 2.5°C and DHW to 50°C it means
                      your system will turn on when water reaches 47.5°C.'"
    - component: f7-row
      config:
        style:
          margin: 0px 8px 0px 8px
      slots:
        default:
          - component: f7-col
            config:
              style:
                width: 47%
            slots:
              default:
                - component: f7-row
                  config:
                    class:
                      - justify-content-start
                      - align-items-center
                      - padding-horizontal-half
                    style:
                      background-color: gray
                      border: ='3px solid '+props.hystereseColorScheme
                      border-radius: 5px
                      height: 50px
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: oh:limit-lower
                          style:
                            font-size: 24px
                      - component: Label
                        config:
                          style:
                            color: white
                            font-size: 14px
                            font-weight: 600
                            margin-left: 10px
                          text: =!props.lang?'Hysterese Aus':'Hysteresis Off'
          - component: f7-col
            config:
              style:
                width: 2%
          - component: f7-col
            config:
              style:
                width: 47%
            slots:
              default:
                - component: f7-row
                  config:
                    class:
                      - justify-content-center
                      - align-items-center
                    style:
                      background-color: gray
                      border: ='3px solid '+props.hystereseColorScheme
                      border-radius: 5px
                      height: 50px
