                grid-column: 1 / span 5
              text: Zeitprogramm Warmwasser
          - component: widget:wp_timeaxis
          - component: oh-repeater
            config:
              class:
                - wochenTag
              for: weekDay
              fragment: true
              in:
                - mon
                - tue
                - wed
                - thu
                - fri
                - sat
                - sun
              map: ({"key":loop.weekDay,"value":JSON.parse(@@("ViessmannWaermepumpe_DHW_schedule"))[loop.weekDay]})
