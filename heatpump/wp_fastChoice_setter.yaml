uid: wp_fastChoice_setter
tags: []
props:
  parameters:
    - context: item
      description: group containing all heating items
      label: Heating group
      name: group
      required: false
      type: TEXT
    - context: item
      description: Which holiday-program being edited holiday or holidayAtHome
      label: holiday or day(s)-at-home date being edited
      name: holidayType
      required: false
      type: TEXT
    - context: item
      description: Which Date-Item being edited start or end
      label: start or end- Date being edited
      name: dateType
      required: false
      type: TEXT
    - context: item
      description: String-Item with the title of popover
      label: Title of popover
      name: title
      required: false
      type: TEXT
    - context: item
      description: Popover that has to be closed
      label: Name of the actual popover
      name: popup
      required: false
      type: TEXT
    - context: Text
      label: Language
      name: lang
      required: true
      type: TEXT
    - context: Text
      label: ColorScheme
      name: setterColorScheme
      required: true
      type: TEXT
  parameterGroups: []
timestamp: Feb 23, 2026, 2:09:54 PM
component: f7-block
config:
  class:
    - no-margin-vertical
    - no-padding-horizontal
  style:
    --rgb-colorScheme: '=props.setterColorScheme =="red" ? "255,0,0" :
      props.setterColorScheme =="cyan" ? "3,255,255" : "255,153,0"'
  stylesheet: |
    div.item-content {
      padding: 8px
    }
  tooltip: ""
slots:
  default:
    - component: oh-context
      config:
        variables:
          dateItem: =props.group+props.holidayType+props.dateType
          dateStartItem: =props.group+props.holidayType+'start'
          dateEndItem: =props.group+props.holidayType+'end'
      slots:
        default:
          - component: f7-row
            config:
              class:
                - display-flex
                - no-margin
                - no-padding
                - justify-content-center
                - align-items-center
                - text-align-center
              style:
                background-color: =(!props.setterColorScheme)?orange:props.setterColorScheme
            slots:
              default:
                - component: f7-col
                  config:
                    style:
                      flex-grow: 1
                      padding-left: 60px
                  slots:
                    default:
                      - component: Label
                        config:
                          style:
                            font-size: 14px
                            font-weight: 700
                          text: =props.lang?props.title+' Datum':props.title+' Date'
                - component: f7-col
                  config:
                    style:
                      width: auto
                  slots:
                    default:
                      - component: oh-button
                        config:
                          class:
                            - display-flex
                            - float-right
                          popoverClose: ="."+props.popup
                          style:
                            font-size: 14px
                            font-weight: 600
                            height: 26px
                          text: =t('dialogs.close')
          - component: f7-block
            config:
              class:
                - margin-vertical-half
                - padding-horizontal-half
              style:
                display: grid
                grid-template-columns: 1fr 3fr 2fr
                row-gap: 0px
            slots:
              default:
                - component: Label
                  config:
                    style:
                      font-size: 120%
                      font-weight: 700
                      grid-column: span 3
                      height: 30px
                      line-height: 26px
                      text-align: center
                    text: "=props.lang?props.title+'-Datum': props.title+'-Date'"
                - component: Label
                  config:
                    style:
                      text-align: center
                    text: =props.lang?'Tag':'Day'
                - component: Label
                  config:
                    style:
                      text-align: center
                    text: =props.lang?'Monat':'Month'
                - component: Label
                  config:
                    style:
                      text-align: center
                    text: =props.lang?'Jahr':'Year'
                - component: oh-button
                  config:
                    action: command
                    actionCommand: =dayjs(@(vars.dateItem)).add(1,'day').format('YYYY-MM-DD')
                    actionItem: =vars.dateItem
                    style:
                      --f7-button-text-color: var(--f7-text-color)
                      font-family: u2400
                      font-size: 110%
                  slots:
                    default:
                      - component: oh-link
                        config:
                          action: command
