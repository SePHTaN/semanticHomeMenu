                    actionItem: =vars.datumsItem
                    style:
                      --f7-button-text-color: var(--f7-text-color)
                      font-family: u2400
                      font-size: 110%
                  slots:
                    default:
                      - component: oh-link
                        config:
                          action: command
                          actionCommand: "=(props.dateType=='end')?
                            (dayjs(@(vars.datumsItem)).add(-1,'month')>=dayjs())?
                            (dayjs(@(vars.datumsItem)).add(-1,'month').isBefore(dayjs(@(vars.datumsStartItem))))?
                            dayjs(@(vars.datumsItem)).add(-1,'month').format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsStartItem)).format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsStartItem)).format('YYYY-MM-DD'):
