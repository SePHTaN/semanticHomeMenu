                            font-family: u2400
                            font-size: 110%
                            color: black
                            width: 100%
                          text: ▲
                - component: oh-label-card
                  config:
                    label: =dayjs(@(vars.datumsItem)).format('DD')
                    style:
                      fontSize: 12px
                      margin: 0px 5px
                      white-space: nowrap
                      width: auto
                - component: oh-label-card
                  config:
                    label: =dayjs(@(vars.datumsItem)).format('MMMM')
