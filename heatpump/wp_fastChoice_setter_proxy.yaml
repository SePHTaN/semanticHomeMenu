                      - component: oh-link
                        config:
                          action: command
                          actionCommand: "=(props.dateType=='start')?
                            dayjs(@(vars.datumsItem)).add(1,'year')>(dayjs(@(va\
                            rs.datumsEndeItem)))?
                            (dayjs(@(vars.datumsItem)).add(1,'year').diff(dayjs\
                            (@(vars.datumsEndeItem)),'day')>1)?
                            dayjs(@(vars.datumsItem)).add(1,'year').format('YYY\
                            Y-MM-DD'):
                            dayjs(@(vars.datumsEndeItem)).add(1,'year').format(\
                            'YYYY-MM-DD'):
                            dayjs(@(vars.datumsEndeItem)).format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsEndeItem)).format('YYYY-MM-DD')"
                          actionItem: =vars.datumsEndeItem
                          style:
