                            font-family: u2400
                            font-size: 110%
                            color: black
                            width: 100%
                          text: ▼
                - component: oh-button
                  config:
                    action: command
                    actionCommand: "=(dayjs(@(vars.datumsItem)).add(-1,'year')>=dayjs())?
                      dayjs(@(vars.datumsItem)).add(-1,'year').format('YYYY-MM-DD'):
                      dayjs(@(vars.datumsItem)).format('YYYY-MM-DD')"
                    actionItem: =vars.datumsItem
                    style:
                      --f7-button-text-color: var(--f7-text-color)
                      font-family: u2400
                      font-size: 110%
                  slots:
                    default:
                      - component: oh-link
                        config:
                          action: command
                          actionCommand: "=(props.dateType=='end')?
                            (dayjs(@(vars.datumsItem)).add(-1,'year')>=dayjs())?
                            ((dayjs(@(vars.datumsItem)).add(-1,'year').isBefore(@(vars.datumsStartItem))))?
                            dayjs(@(vars.datumsItem)).add(-1,'year').format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsStartItem)).format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsStartItem)).format('YYYY-MM-DD'):
                            dayjs(@(vars.datumsStartItem)).format('YYYY-MM-DD')"
                          actionItem: =vars.datumsStartItem
                          style:
