                  slots:
                    default:
                      - component: f7-col
                        config:
                          style:
                            width: 45%
                      - component: f7-col
                        config:
                          style:
                            width: 10%
                      - component: f7-col
                        config:
                          style:
                            width: 45%
                        slots:
                          default:
                            - component: oh-button
                              config:
                                action: command
                                actionCommand: =(#(props.group+props.targetTemp)<75)?(#(props.group+props.targetTemp)+1):(#(props.group+props.targetTemp)+0)
                                actionItem: =props.group+props.targetTemp
                                style:
                                  --f7-button-text-color: var(--f7-text-color)
                                  font-family: u2400
                                  font-size: 150%
                                text: ▲
                - component: f7-row
                  config:
                    class:
                      - justify-items-center
                  slots:
                    default:
                      - component: f7-col
                        config:
                          style:
                            width: 45%
                        slots:
                          default:
                            - component: oh-label-card
                              config:
                                label: =!props.lang?'Zieltemperatur':'Target temperature'
                                style:
                                  font-size: 20%
                                  margin: 0px
                      - component: f7-col
                        config:
                          style:
                            width: 10%
                      - component: f7-col
                        config:
                          style:
                            width: 45%
                        slots:
                          default:
                            - component: oh-label-card
                              config:
                                label: =((@(props.group+props.targetTemp) === 'NULL') || (!props.group ||
                                  props.time=='')) ?
                                  '?':@(props.group+props.targetTemp)
                                style:
                                  font-size: 40%
                                  margin: 0px
                - component: f7-row
                  slots:
                    default:
                      - component: f7-col
